<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
          var curentday = function(m)
    {
       g = new Date();
        var dd = g.getDate();
        var mm = g.getMonth()+1;
        var y= g.getFullYear();
        return (dd+m+mm+m+y);
    };
        console.log(curentday('-'));
        console.log(curentday('*'));
        console.log(curentday('+'));
        console.log(curentday('/'));


        var a=function(year,month)
    {
        return new Date(month,year,0).getDate();
    }
    console.log(a(1, 2012));
    console.log(a(2, 2012));
    console.log(a(9, 2012));
    console.log(a(12, 2012));


    var mm= function(m)
    {
        var mlist =["january" ,"February","March","April","May", "June", "July", "August", "September", "October", "November", "December"];
        return mlist[m.getMonth()];
    }
    console.log(mm(new Date("10/11/2009")));
    console.log(mm(new Date("11/13/2014")))
    </script>
</body>
</html>
