<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>object task 4</title>
  </head>
  <body>
   <div class="container">
    <div class="text-center text-danger"><h1>Tomato pasta</h1></div>
      <div class="row">
        <div class="col-12 col-lg-6 col-md-6  mt-5">
            <img src="" id="imag"  height="200px" width="300px"></img>        
        </div>
        <div class="col-12 col-lg-6 col-md-6 mt-3">
            <div class="card  bg-secondary " style="width: 18rem; ">
                <h1 class="text-light text-center">Ingredients</h1>
                <div class="card-body">
                <ul >
                    <li id="uli">

                    </li>

                </ul>
                 
                </div>
            </div>
             
        </div>
      </div>
   </div>

    <script>
        let recipeObj = {
    title: "Tomato Pasta",
    imgSrc: "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/recipe-img.png",
    ingredients: ["Pasta", "Oil", "Onions", "Salt", "Tomato Pasta Sauce","avyt", "Cheese"]
    };
     var imge=document.getElementById("imag");
     imag.src=recipeObj.imgSrc; 
     
     var ul=document.getElementById("uli");
     let store=recipeObj.ingredients;
     ul.style.color="white"
     let al="";
      for(al of store){
        var list=document.createElement("li");
        list.textContent=al;
        ul.appendChild(list);
     }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 </body>
</html>
